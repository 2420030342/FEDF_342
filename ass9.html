<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 50px 0;
    }

    .pricing-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .most-popular {
      border: 2px solid #007bff;
      box-shadow: 0 10px 25px rgba(0,123,255,0.3);
    }

    .pricing-header {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .pricing-price {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 15px 0;
    }

    .pricing-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .pricing-features li {
      padding: 8px 0;
      border-bottom: 1px solid #dee2e6;
    }

    .btn-pricing {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-5">Our Pricing Plans</h2>
  <div class="row g-4">
    <!-- Basic Plan -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card pricing-card text-center p-4">
        <div class="pricing-header">Basic</div>
        <div class="pricing-price">$9/month</div>
        <ul class="pricing-features">
          <li>5 Projects</li>
          <li>10 GB Storage</li>
          <li>Email Support</li>
          <li>Community Access</li>
        </ul>
        <button class="btn btn-outline-primary btn-pricing mt-3">Choose Plan</button>
      </div>
    </div>

    <!-- Most Popular Plan -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card pricing-card most-popular text-center p-4">
        <div class="pricing-header">Pro</div>
        <div class="pricing-price">$29/month</div>
        <ul class="pricing-features">
          <li>20 Projects</li>
          <li>100 GB Storage</li>
          <li>Priority Support</li>
          <li>Advanced Analytics</li>
        </ul>
        <button class="btn btn-primary btn-pricing mt-3">Choose Plan</button>
      </div>
    </div>

    <!-- Premium Plan -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card pricing-card text-center p-4">
        <div class="pricing-header">Premium</div>
        <div class="pricing-price">$59/month</div>
        <ul class="pricing-features">
          <li>Unlimited Projects</li>
          <li>1 TB Storage</li>
          <li>24/7 Support</li>
          <li>Custom Reports</li>
        </ul>
        <button class="btn btn-outline-primary btn-pricing mt-3">Choose Plan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
