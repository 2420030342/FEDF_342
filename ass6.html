<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher & Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Default Light Theme */
    body.light-theme {
      background-color: #f8f9fa;
      color: #212529;
    }

    /* Dark Theme */
    body.dark-theme {
      background-color: #212529;
      color: #f8f9fa;
    }

    /* Theme Switcher Buttons */
    .theme-switcher {
      text-align: center;
      margin: 20px 0;
    }

    /* Image Gallery */
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Optional Dark Theme hover effect */
    body.dark-theme .gallery img:hover {
      box-shadow: 0 8px 20px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="light-theme">

  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <button class="btn btn-light me-2" id="lightBtn">Light Mode</button>
    <button class="btn btn-dark" id="darkBtn">Dark Mode</button>
  </div>

  <!-- Image Gallery -->
  <div class="container gallery">
    <div class="row g-3">
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="Gallery Image 1">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Gallery Image 2">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e" alt="Gallery Image 3">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Gallery Image 4">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1481277542470-605612bd2d61" alt="Gallery Image 5">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Gallery Image 6">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Gallery Image 7">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c" alt="Gallery Image 8">
      </div>
    </div>
  </div>

  <script>
    const lightBtn = document.getElementById("lightBtn");
    const darkBtn = document.getElementById("darkBtn");
    const body = document.body;

    lightBtn.addEventListener("click", () => {
      body.classList.add("light-theme");
      body.classList.remove("dark-theme");
    });

    darkBtn.addEventListener("click", () => {
      body.classList.add("dark-theme");
      body.classList.remove("light-theme");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
