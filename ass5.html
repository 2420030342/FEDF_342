<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Background Image</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Full page background image */
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Navbar Styling */
    .navbar-custom {
      background-color: rgba(52, 58, 64, 0.8); /* Slightly transparent dark */
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #f8f9fa;
      transition: color 0.3s;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .navbar-brand:hover {
      color: #ffc107;
    }

    .navbar-custom .dropdown-menu {
      background-color: rgba(73, 80, 87, 0.95);
    }

    .navbar-custom .dropdown-item {
      color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar-custom .dropdown-item:hover {
      background-color: #ffc107;
      color: #343a40;
    }

    /* Centered Welcome Section */
    .welcome-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    @media (min-width: 992px) {
      .welcome-section {
        flex-direction: column;
        text-align: center;
      }
    }

    .welcome-section h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .welcome-section p {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <!-- Centered Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown">Services</a>
            <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
              <li><a class="dropdown-item" href="#">Web Design</a></li>
              <li><a class="dropdown-item" href="#">Development</a></li>
              <li><a class="dropdown-item" href="#">SEO</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Centered Welcome Section -->
  <div class="welcome-section">
    <div>
      <h1>Welcome to My Website</h1>
      <p>Explore my projects, skills, and get in touch for collaboration on exciting ideas.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
