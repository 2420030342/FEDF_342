<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .timer-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .timer-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.4);
    }
    .time {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container timer-container">
    <div class="timer-box">
      <h2 class="mb-4">Countdown Timer</h2>
      <div id="countdown" class="d-flex justify-content-center gap-4 flex-wrap">
        <div>
          <span id="days" class="time">00</span><br>
          <small>Days</small>
        </div>
        <div>
          <span id="hours" class="time">00</span><br>
          <small>Hours</small>
        </div>
        <div>
          <span id="minutes" class="time">00</span><br>
          <small>Minutes</small>
        </div>
        <div>
          <span id="seconds" class="time">00</span><br>
          <small>Seconds</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Set the countdown target (YYYY-MM-DD HH:MM:SS)
    const targetDate = new Date("2025-12-31 23:59:59").getTime();

    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "<h3>ðŸŽ‰ Countdown Finished!</h3>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>
