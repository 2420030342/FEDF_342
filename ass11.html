<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow & Collapsible Sections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 50px 0;
    }

    /* Slideshow Container */
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .slides {
      display: none;
      width: 100%;
      border-radius: 15px;
    }

    /* Fade animation */
    .fade {
      animation-name: fade;
      animation-duration: 2s;
    }

    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    /* Collapsible section style */
    .collapsible-header {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      user-select: none;
    }

    .collapsible-content {
      padding: 15px;
      display: none;
      background-color: #f1f1f1;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Image Slideshow & Collapsible Sections</h2>

  <!-- Slideshow -->
  <div class="slideshow-container mb-5">
    <img class="slides fade" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80" alt="Slide 1">
    <img class="slides fade" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80" alt="Slide 2">
    <img class="slides fade" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80" alt="Slide 3">
  </div>

  <!-- Collapsible Sections -->
  <div class="collapsible-header">Section 1: Introduction</div>
  <div class="collapsible-content">
    <p>This is the content of section 1. You can put any information here.</p>
  </div>

  <div class="collapsible-header">Section 2: Features</div>
  <div class="collapsible-content">
    <ul>
      <li>Feature A</li>
      <li>Feature B</li>
      <li>Feature C</li>
    </ul>
  </div>

  <div class="collapsible-header">Section 3: Contact</div>
  <div class="collapsible-content">
    <p>Contact us at example@example.com or call +123456789.</p>
  </div>
</div>

<script>
  // Image Slideshow
  let slideIndex = 0;
  function showSlides() {
    let slides = document.getElementsByClassName("slides");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
  }
  showSlides();

  // Collapsible Sections
  const headers = document.getElementsByClassName("collapsible-header");
  for (let i = 0; i < headers.length; i++) {
    headers[i].addEventListener("click", function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
