<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
      
      <!-- Product Card 1 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1606813908371-1f2f8f78fbe3
" class="card-img-top" alt="Product 1">
        <div class="card-body text-center">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">A short description of product 1.</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1517430816045-df4b7de01c7f
" class="card-img-top" alt="Product 2">
        <div class="card-body text-center">
          <h5 class="card-title">Product 2</h5>
          <p class="card-text">A short description of product 2.</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1519183071298-a2962f1b5c4f
" class="card-img-top" alt="Product 3">
        <div class="card-body text-center">
          <h5 class="card-title">Product 3</h5>
          <p class="card-text">A short description of product 3.</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>

      <!-- Product Card 4 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93
" class="card-img-top" alt="Product 4">
        <div class="card-body text-center">
          <h5 class="card-title">Product 4</h5>
          <p class="card-text">A short description of product 4.</p>
          <a href="#" class="btn btn-primary">Order Now</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
